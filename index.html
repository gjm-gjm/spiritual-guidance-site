<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Astloch:700|Roboto:700&display=swap"
      rel="stylesheet"
    />

    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <title>Spiritual Guidance</title>
  </head>
  <body>
    <header>
      <h1>Spiritual Guidance</h1>
      <h2>HELPS IN ALL PROBLEMS</h2>
    </header>
    <main>
      <form>
        <h3>Discover your fate</h3>
        <div>
          <div class="radio-toolbar">
            <input type="radio" id="radioLove" name="radioFate" value="love" checked>
            <label for="radioLove">LOVE</label>
        
            <input type="radio" id="radioHealth" name="radioFate" value="bhealth">
            <label for="radioHealth">HEALTH</label>
        
            <input type="radio" id="radioMoney" name="radioFate" value="money">
            <label for="radioMoney">MONEY</label> 
         
        
        
          </div>
        
      </form>
     
     
     
      <input type="text" placeholder="Please type here." />
      <button>ASK</button>
      <!-- <h3>LOVE - HEALTH - MONEY - LUCK</h3> -->

      <div class="answer">
        <!-- this is where response goes -->
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="javascript.js"></script>
  </body>
</html>
